<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#E2F1E7]">
    <header>
        <h1 class="text-6xl font-extrabold text-center">Phone Hunters</h1>
    </header>
    <main>
        <!-- Search -->
        <section class="flex w-3/4 md:w-1/2 m-auto mt-4">
            <input type="text" placeholder="Search.." class="input input-bordered w-full" id="inputField" />
            <button class="btn btn-info ml-3" onclick="handleSearch()">Search</button>
        </section>

        <!-- Loading Spinner -->
        <section>
            <div id="loader" class="text-center mt-5 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
        </section>

        <!-- search result -->
        <section>
            <div id="phonesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4 mx-2">
                
            </div>
            <div class="my-4 hidden text-center" id="showContainer">
                <button class="btn btn-info" onclick="handleShowAll()">Show All</button>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->
        <!-- Open the modal using ID.showModal() method -->
       <!-- <button class="btn" onclick="showDeatilsModal.showModal()">open modal</button> -->
       <dialog id="showDeatilsModal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <div id="detailsContent">

            </div>
            <div class="modal-action">
              <form method="dialog">
               <!-- if there is a button in form, it will close the modal -->
                <button class="btn bg-red-500 text-white">Close</button>
               </form>
            </div>
          </div>
        </dialog>


    </main>

    <script src="js/phones.js"></script>
</body>
</html>
